<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Arrow | New Pitch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body data-page="new-pitch.html">
    <header class="top-nav">
      <a href="index.html" class="logo">Arrow</a>
      <nav class="nav-tabs">
        <a href="index.html" class="nav-tab">Feed</a>
        <a href="new-pitch.html" class="nav-tab active">New Pitch</a>
        <a href="settings.html" class="nav-tab">Settings</a>
      </nav>
      <nav class="nav-links">
        <a id="login-link" href="login.html" class="nav-button">Log in</a>
        <button id="user-chip" class="user-chip" style="display: none"></button>
      </nav>
    </header>

    <main class="page page-new-pitch">
      <section class="card card-wide">
        <h1>Create a new pitch</h1>

        <form id="new-pitch-form" class="pitch-form">
          <label>
            Title
            <input name="title" type="text" required />
          </label>

          <label>
            Founder
            <input name="founder" type="text" required />
          </label>

          <label>
            Sector
            <input name="sector" type="text" />
          </label>

          <label>
            Location
            <input name="location" type="text" />
          </label>

          <label>
            Equity offered
            <input
              name="equity"
              type="text"
              placeholder="e.g., 8.0%"
            />
          </label>

          <label>
            Summary
            <textarea
              name="summary"
              rows="5"
              placeholder="Explain the problem, solution, and why itâ€™s exciting."
            ></textarea>
          </label>

          <button type="submit" class="btn btn-primary full-width">
            Create pitch
          </button>
        </form>
      </section>
    </main>

    <script type="module" src="script.js"></script>
  </body>
</html>
