<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Arrow | New Pitch</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body data-page="new-pitch.html">
  <header class="top-nav">
    <div class="nav-left">
      <a href="launch.html" class="brand-pill">
        <span class="brand-icon">â–¶</span>
        <span class="brand-name">Arrow</span>
      </a>
      <nav class="main-nav">
        <a href="index.html" class="nav-tab">Feed</a>
        <a href="new-pitch.html" class="nav-tab nav-tab-active">New Pitch</a>
        <a href="settings.html" class="nav-tab">Settings</a>
      </nav>
    </div>
    <div class="nav-right">
      <span id="user-chip" class="user-chip" style="display:none;"></span>
      <a id="login-link" href="login.html" class="btn-ghost">Log in</a>
    </div>
  </header>

  <main class="page-shell">
    <section class="center-card">
      <h1 class="page-title">Create a new pitch</h1>

      <form id="new-pitch-form" class="form-vertical">
        <label class="field-label" for="title">Title</label>
        <input id="title" name="title" class="field-input" required />

        <label class="field-label" for="founder">Founder</label>
        <input id="founder" name="founder" class="field-input" required />

        <label class="field-label" for="sector">Sector</label>
        <input id="sector" name="sector" class="field-input" />

        <label class="field-label" for="location">Location</label>
        <input id="location" name="location" class="field-input" />

        <label class="field-label" for="equity">Equity offered</label>
        <input id="equity" name="equity" class="field-input" placeholder="e.g., 8.0%" />

        <label class="field-label" for="summary">Summary</label>
        <textarea id="summary" name="summary" rows="4" class="field-input"></textarea>

        <button type="submit" class="btn-primary wide-btn">Create pitch</button>
      </form>
    </section>
  </main>

  <script type="module" src="script.js"></script>
</body>
</html>
