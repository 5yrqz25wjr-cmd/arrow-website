<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Arrow | Log in</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body data-page="login.html">
    <header class="top-nav">
      <a href="login.html" class="logo">Arrow</a>
      <nav class="nav-links">
        <a id="login-link" href="login.html" class="nav-button primary"
          >Log in</a
        >
        <button id="user-chip" class="user-chip" style="display: none"></button>
      </nav>
    </header>

    <main class="page page-auth">
      <section class="auth-card">
        <h1>Sign in</h1>
        <p>Use your email and password. Accounts are stored in Firebase.</p>

        <form id="login-form" class="auth-form">
          <label>
            Email
            <input
              id="login-email"
              type="email"
              autocomplete="email"
              required
            />
          </label>

          <label>
            Password
            <input
              id="login-password"
              type="password"
              autocomplete="current-password"
              required
            />
          </label>

          <p id="login-message" class="auth-message"></p>

          <div class="auth-actions">
            <button
              id="sign-in-btn"
              type="submit"
              class="btn btn-primary"
            >
              Sign in
            </button>
            <button
              id="sign-up-btn"
              type="submit"
              class="btn btn-ghost"
            >
              Sign up
            </button>
            <a
              id="reset-password-link"
              href="#"
              class="link-inline"
            >
              Forgot your password?
            </a>
          </div>
        </form>
      </section>
    </main>

    <script type="module" src="script.js"></script>
  </body>
</html>
