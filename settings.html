<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Arrow | Settings</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body data-page="settings.html">
  <header class="top-nav">
    <div class="nav-left">
      <a href="launch.html" class="brand-pill">
        <span class="brand-icon">â–¶</span>
        <span class="brand-name">Arrow</span>
      </a>
      <nav class="main-nav">
        <a href="index.html" class="nav-tab">Feed</a>
        <a href="new-pitch.html" class="nav-tab">New Pitch</a>
        <a href="settings.html" class="nav-tab nav-tab-active">Settings</a>
      </nav>
    </div>
    <div class="nav-right">
      <span id="user-chip" class="user-chip" style="display:none;"></span>
      <a id="login-link" href="login.html" class="btn-ghost">Log in</a>
    </div>
  </header>

  <main class="page-shell">
    <section class="settings-grid">
      <article class="settings-card">
        <h2>Role</h2>
        <p>Change how you mostly use Arrow.</p>
        <div class="button-row">
          <a href="role.html" class="btn-secondary">Choose role</a>
        </div>
      </article>

      <article class="settings-card">
        <h2>Demo Data</h2>
        <p>Seed or remove demo pitches.</p>
        <div class="button-row">
          <button id="seed-demo" class="btn-primary">Seed Demo Pitches</button>
          <button id="wipe-demo" class="btn-danger">Wipe Local Data</button>
        </div>
      </article>

      <article class="settings-card">
        <h2>Account</h2>
        <p>Sign out of your Arrow account.</p>
        <div class="button-row">
          <button onclick="handleLogout()" class="btn-ghost">Log out</button>
        </div>
      </article>
    </section>
  </main>

  <script type="module" src="script.js"></script>
</body>
</html>
